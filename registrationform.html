<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        
        <form method="get">
            <h1>Registration form</h1>
            <div>
                <label for="username">USERNAME:</label>
                <input name="username" id="username">
            </div>
            <br>
            <div>
                <label> PASSWORD:</label>
                <input name="pwdf" id="pwdf" type="text"> 
            </div>
            <br>
            <div>
                <label for="dob">DOB:</label>
                <input name="dob" id="dob" type="date">
            </div>
            <br>
            <div>
                <label for="gen">GENDER:</label><br>
                <input name="gender" id="gender" type="radio" value="male">
                <label for="male">male</label><br>
                <input name="female" id="female" type="radio" value="female">
                <label for="female">female</label><br>
                <input name="transgender" id="transgender" type="radio" value="transgender">
                <label for="transgender">transgender</label><br>
                <br>
               
             </div><br>
             
            <div>
            <label>QUALIFICATION:</label>
            <select>
        <option>Select</option>
        <option>Diploma</option>
        <option>B.Tech</option>
        <option>M.Tech</option>
        <option>MBA</option>
    </select>
    </div>
    <br><br>
         <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
</form>
    </body>
</html>
